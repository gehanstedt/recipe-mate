    <!-- Measurement Converter -->
    <div id="main" role="main" class="">
      <div class="" style="">
        <h2 class="tools-title"> Cooking Converter </h2>
      </div>
      <div class="">
        <form id="cu-form" class="form-group" style="padding-top:100px;">
          <div class="">
            <div class=""">
              <input type="text" id="cu-input-1" class="form-control" value="1" oninput="changeAmount(event)" data-unit="cu-select-1" data-target="cu-input-2" data-target-select="cu-select-2" />
            </div>
            <div class="">
                <select id="cu-select-1" class="js-cu-units form-control" data-input="cu-input-1" onchange="changeUnit(event)"></select>
            </div>
          </div>
          <div class="" style="padding-top:30px;">
            <div class="">
              <input type="text" id="cu-input-2" class="form-control" value="1" oninput="changeAmount(event)" data-unit="cu-select-2" data-target="cu-input-1" data-target-select="cu-select-1" />
            </div>
            <div class="">  
                <select id="cu-select-2" class="js-cu-units form-control" data-input="cu-input-2" onchange="changeUnit(event)"></select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Temp Conversion -->
    <div class="">
    <div class="temp-converter">
      <p>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
      </p>
      <br>
      <div class="">
      <p class="temp-output">Celsius: <span id="outputCelsius"></span></p>
      </div>
    </div>
    <div class="temp-converter">
      <p>
        <input id="inputCelsius" type="number" placeholder="Celsius"
        oninput="temperatureConverter2(this.value)"
        onchange="temperatureConverter2(this.value)">
      </p>
      <div class="temp-converter">
      <p class="temp-output">Fahrenheit: <span id="outputFahrenheit"></span></p>
      </div>
    </div>
    </div>







    <div class="tool-spacing"></div>



<div class="shopping-list">
    <h1 class="tools-title"><strong>Shopping List</strong></h1>
  <!-- Form to add items -->
  
  <form>
      <input type="text" class="todo-input">
      <button class="todo-button" type="submit">
          <i class="fas fa-plus-circle"></i>
      </button>
  </form>
  <!-- JS file appends input to the DOM-->
  <div class="todo-container">
      <ul class="todo-list">
          <div class="todo">
          </div>
      </ul>
  </div>
</div>




<div class="tool-spacing"></div>

  <h1 class="tools-title timer-title">Oven Timer</h1>
  <div class="shrink">
  <div id="container">
      <p id="hour-label" class="label">Hours</p><p id="min-label" class="label">Minutes</p><p id="sec-label" class="label">Seconds</p>
      <input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p><input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">
      <button id="start" class="btn timer-btn"><h6 class="timer-btn">Start</h6></button>
      <button id="reset" class="btn timer-btn"><h6 class="timer-btn">Reset</h6></button>
  </div>
</div>





    <!-- JS for conversions -->
    <script src="js/cookingtools.js"></script>
  </body>
